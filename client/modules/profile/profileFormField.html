<template name="profileFormField">
    <div class="form-group">
        <label>{{captitalize fieldName}}:</label>
        {{#if editPermissions}}
        <input class="form-control" type="{{type}}" name="{{fieldName}}" value="{{value}}"/>
        {{else}}
        <span>{{value}}</span>
        {{/if}}
    </div>
</template>

<template name="header">
    <header>
        <section class="container">
            {{> actionBar}}

            <div class="post row">
                {{#if isHome}}
                <div class="bubble">
                    {{> newPost}}
                </div>
                {{/if}}

                <div class="meta row">
                <!-- Display the current user's profile image, aka avatar here. Also, display the username as a link to the user's profile -->                    
                </div>
            </div>
        </section>
    </header>
</template>

<template name="actionBar">
    <div id="actions" class="row">
        {{#if isNotHome}}
            <span class="glyphicon glyphicon-home"></span>
        {{/if}}

        {{#if currentUser}}
            <span class="glyphicon glyphicon-log-out"></span>
        {{else}}
            {{>loginButtons}}
        {{/if}}
    </div>
</template>

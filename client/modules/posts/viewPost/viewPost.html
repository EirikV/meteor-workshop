<template name="viewPost">
    <div class="post row">
        <div class="bubble">
            <div class="content">
                <div class="text row">
                    {{{fetchText}}}
                </div>
                <div class="tags row">
                    {{#each tags}}
                    {{>tag}}
                    {{/each}}
                </div>
            </div>
        </div>

        <div class="meta row">
            {{#with getUser userId}}
                <div class="avatar">
                    <div class="img" style="background-image: url('{{getAvatar profile.image}}')"></div>
                </div>
                <div class="username">
                    <h1><span class="name">{{#linkTo route="edit.profile"}}{{getName profile username}}{{/linkTo}}</span>
                    </h1>

                    <h2>{{username}}</h2>
                </div>
            {{/with}}
        </div>
    </div>
</template>

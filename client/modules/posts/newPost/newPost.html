<template name="newPost">
    <div class="content">
        {{#if currentUser}}
        <form>
            <div class="row">
                <textarea class="tweet" name="post" placeholder="What do you want to tweeteor about?" maxlength="140"></textarea>
            </div>
            <div class="row">
                <span class="pull-left">{{getCharactersText}}</span>
                <button class="pull-right btn btn-success" type="submit">Tweeteor it...</button>
            </div>
        </form>
        {{else}}
        <div class="row center">
            <h1>Welcome to Tweeteor!</h1>
            <h4>Please sign in to join the fun...</h4>
        </div>
        {{/if}}
    </div>
</template>

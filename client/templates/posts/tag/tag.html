<template name="tag">
	<div class="tag">
		{{#with fetchTag this ../_id}}
			{{#if imgs}}
				<a href="{{link}}" alt="#{{tag}}" target="_blank"><img src="{{imgs.low_resolution.url}}" alt="image" /></a>
			{{else}}
				<a href="#" alt="#{{tag}}"><span class="{{tagError error}}"></span></a>
			{{/if}}
		{{else}}
			<a class="loading" href="#" alt="#{{tag}}"><span class="tag-undefined"></span></a>
		{{/with}}
	</div>
</template>

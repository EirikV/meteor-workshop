<template name="tag">
	<div class="tag">
		{{#with fetchTag this ../_id}}
			{{#if imgs}}
				<a href="{{link}}" data-tag="{{tag}}" target="_blank"><img src="{{imgs.low_resolution.url}}" alt="#{{tag}}"/></a>
			{{else}}
				<a href="#"><span class="{{tagError error}}"></span></a>
			{{/if}}
		{{else}}
			<a class="loading" href="#"><span class="tag-undefined"></span></a>
		{{/with}}
	</div>
</template>

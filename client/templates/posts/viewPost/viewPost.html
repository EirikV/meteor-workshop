<template name="viewPost">
    <div class="post row">
        <div class="bubble">
            <div class="content">
                <div class="text row">
                    {{text}}
                </div>
                <div class="tags row">
                    {{#each tags}}
                        {{#with fetchTag this ../_id}}
                            {{#if this}}
                                {{>tag}}
                            {{else}}
                                <a href="#" alt="#{{tag}}"><span class="tagLoading"></span></a>
                            {{/if}}
                        {{/with}}
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="meta row">
            {{#with getUser userId}}
                <div class="avatar">
                    <img src="{{getAvatar profile.image}}" alt="image" />
                </div>
                <div class="username">
                    <h1><span class="name">{{#linkTo route="edit.profile"}}{{getName profile}}{{/linkTo}}</span></h1>
                    <h2>{{username}}</h2>
                </div>
            {{/with}}
        </div>
    </div>
</template>

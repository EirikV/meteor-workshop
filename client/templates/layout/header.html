<template name="header">
	<header>
		<section class="container">
			{{>loginButtons}}
			{{#if currentUser}}
				{{#with currentUser}}
					{{#linkTo route="edit.profile"}}
						<span>{{username}}'s profile</span>
					{{/linkTo}}
				{{/with}}
			{{/if}}
		</section>
		<section>
			{{> notifications}}
		</section>
	</header>
</template>

<head>
<title>Meteor Chat</title>
</head>

<template name="Message">
    <div class="message">
        <span class="text">{{text}}</span>
        <span class="date">{{date}}</span>
        <span class="user">{{user}}</span>
    </div>
</template>

<template name="MessageContainer">
    {{#each messages}}
        {{> Message}}
    {{/each}}

    <textarea placeholder="write a message"></textarea>
</template>

<body>

<section id="main">

{{> MessageContainer}}

</section>

</body>

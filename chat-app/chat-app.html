<template name="Message">
    <div class="message">
        <span class="text">{{text}}</span>
        <span class="date">{{date}}</span>
        <span class="user">{{user}}</span>
    </div>
</template>

<template name="MessageList">
    {{#each messages}}
        {{> Message}}
    {{/each}}
</template>

<body>

<section id="main">

{{> MessageList}}

</section>

</body>

<head>
<title>Meteor Chat</title>
</head>

<template name="Message">
    <div class="message">
        <span class="text">{{text}}</span>
        <span class="date">{{date}}</span>
        <span class="user">{{user}}</span>
    </div>
</template>

<template name="MessageContainer">
    {{#each messages}}
        {{> Message}}
    {{/each}}

    <textarea placeholder="write a message"></textarea>
</template>

<template name="User">
    <div class="user">
    <span class="name">{{name}}</span>
    </div>
</template>

<template name="UserContainer">
{{#each users}}
    {{> User}}
{{/each}}
</template>

<body>

<section id="main">

{{> MessageContainer}}
{{> UserContainer}}

</section>

</body>
